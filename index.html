<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculator">
        <div id="cname">Scientific Calculator</div>
        <input class="form-control" type="text" id="result" readonly placeholder="Insert Number" >
        <div class="keys">
            <button class="button" id="clear">C</button>
            <button class="button" id="backspace">⌫</button>
            <button class="button" id="sqrt">√</button>
            <button class="button" id="square">x²</button>
            <button class="button" id="divide">÷</button>
            <button class="button" id="7">7</button>
            <button class="button" id="8">8</button>
            <button class="button" id="9">9</button>
            <button class="button" id="multiply">×</button>
            <button class="button" id="4">4</button>
            <button class="button" id="5">5</button>
            <button class="button" id="6">6</button>
            <button class="button" id="subtract">-</button>
            <button class="button" id="1">1</button>
            <button class="button" id="2">2</button>
            <button class="button" id="3">3</button>
            <button class="button" id="add">+</button>
            <button class="button" id="0">0</button>
            <button class="button" id="decimal">.</button>
            <button class="button" id="equals">=</button>
            <button class="button" id="sin">sin</button>
            <button class="button" id="cos">cos</button>
            <button class="button" id="tan">tan</button>
            <button class="button" id="log">log</button>
            <button class="button" id="e">e</button>
            <button class="button" id="pi">π</button>
            <button class="button" id="open-bracket">(</button>
            <button class="button" id="close-bracket">)</button>
            <button class="button" id="cosec">cosec</button>
            <button class="button" id="sec">sec</button>
            <button class="button" id="cot">cot</button>
            <button class="button" id="percent">%</button>
            </div>
            <hr>
            <footer>Design By Arbab Ali&#128156</footer>
    </div>

    <script src="index.js"></script>
</body>
</html>
